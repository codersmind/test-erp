<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PonyTory - Loading...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: transparent;
      overflow: hidden;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .splash {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    /* Glass Card with Pony Glow */
    .card {
      background: rgba(255, 255, 255, 0.22);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-radius: 28px;
      border: 1.8px solid rgba(255, 255, 255, 0.35);
      padding: 48px 56px;
      text-align: center;
      box-shadow: 
        0 30px 60px rgba(135, 80, 255, 0.18),
        0 15px 35px rgba(255, 100, 200, 0.12),
        0 5px 15px rgba(0, 0, 0, 0.08),
        inset 0 1px 0 rgba(255, 255, 255, 0.5);
      position: relative;
      overflow: hidden;
      min-width: 400px;
      animation: float 5s ease-in-out infinite;
    }

    /* Neon Gradient Border (Pony Magic) */
    .card::before {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 32px;
      background: conic-gradient(
        from 0deg at 50% 50%,
        #ff6bcb, #a777e2, #6e8efb, #ff9a9e, #fad0c4, #ff6bcb
      );
      z-index: -1;
      animation: rotate 3.5s linear infinite;
      filter: blur(10px);
      opacity: 0.85;
    }

    /* Pony Icon (Custom SVG) */
    .logo {
      width: 90px;
      height: 90px;
      margin: 0 auto 28px;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a777e2);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 12px 25px rgba(255, 107, 203, 0.3);
      position: relative;
      overflow: hidden;
    }

    .logo svg {
      width: 56px;
      height: 56px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
    }

    /* App Name - HIGH VISIBILITY & GLOW */
    .title {
      font-size: 36px;
      font-weight: 800;
      letter-spacing: -1px;
      background: linear-gradient(90deg, #ff6a00, #ee0979, #8E2DE2, #4A00E0);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 
        0 0 20px rgba(255, 107, 203, 0.6),
        0 0 40px rgba(142, 45, 226, 0.4);
      margin-bottom: 10px;
      animation: textGlow 2s ease-in-out infinite alternate;
    }

    .subtitle {
      font-size: 16px;
      font-weight: 600;
      color: #5e3a99;
      background: linear-gradient(90deg, #8E2DE2, #ff6bcb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 36px;
      letter-spacing: 0.5px;
    }

    /* Spinner with Pony Colors */
    .spinner {
      width: 56px;
      height: 56px;
      border: 5px solid #f8e1ff;
      border-top: 5px solid #ff6bcb;
      border-right: 5px solid #a777e2;
      border-bottom: 5px solid #6e8efb;
      border-left: 5px solid #fad0c4;
      border-radius: 50%;
      animation: spin 1.2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      margin: 0 auto 20px;
    }

    .loading-text {
      font-size: 15px;
      font-weight: 700;
      color: #8E2DE2;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(142, 45, 226, 0.3);
    }

    .loading-text span {
      display: inline-block;
      animation: bounce 1.4s infinite;
    }

    .loading-text span:nth-child(2) { animation-delay: 0.1s; }
    .loading-text span:nth-child(3) { animation-delay: 0.2s; }
    .loading-text span:nth-child(4) { animation-delay: 0.3s; }
    .loading-text span:nth-child(5) { animation-delay: 0.4s; }
    .loading-text span:nth-child(6) { animation-delay: 0.5s; }
    .loading-text span:nth-child(7) { animation-delay: 0.6s; }
    .loading-text span:nth-child(8) { animation-delay: 0.7s; }

    /* Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-14px); }
    }

    @keyframes rotate {
      to { transform: rotate(360deg); }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes textGlow {
      from { text-shadow: 0 0 20px rgba(255, 107, 203, 0.6), 0 0 40px rgba(142, 45, 226, 0.4); }
      to { text-shadow: 0 0 30px rgba(255, 107, 203, 0.8), 0 0 60px rgba(142, 45, 226, 0.6); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); opacity: 0.7; }
      50% { transform: translateY(-6px); opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 500px) {
      .card { padding: 36px 44px; min-width: 340px; }
      .title { font-size: 30px; }
    }
  </style>
</head>
<body>
  <div class="splash">
    <div class="card">
      <!-- Pony SVG Icon -->
      <div class="logo">
        <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 18h44v6H10zM10 28h28v6H10zM10 38h36v6H10zM10 48h20v6H10z" fill="#ff6bcb"/>
          <path d="M48 28h6v26h-6zM42 34h6v20h-6z" fill="#ff6bcb"/>
        </svg>
      </div>

      <h1 class="title">PonyTory</h1>
      <p class="subtitle">Enterprise Resource Planning</p>

      <div class="spinner"></div>
      <p class="loading-text">
        <span>P</span><span>O</span><span>N</span><span>Y</span><span>T</span><span>O</span><span>R</span><span>Y</span>
      </p>
    </div>
  </div>
</body>
</html>
